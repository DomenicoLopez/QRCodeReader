<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to Bar Code Maker</h1>
    <p>This website converts label information into a Honeywell barcode</p>
  </header>

  <main>
    <section id="about">
      <h2>Instructions:</h2>
      <p>Write down the PN, batch, SSCC, and BBD date in the fields below</p>
    </section>

    <section id="contact">
<!--      <h2>Contact</h2>-->
      <form id="contact-form">
        <label for="PN">PN:</label>
        <input type="text" id="PN" name="PN" required>
        
        <label for="Batch">Batch:</label>
        <input type="text" id="Batch" name="Batch" required>

        <label for="BBD">BBD (YYMMDD):</label>
        <input type="text" id="BBD" name="BBD" required>

        <label for="SSCC">SSCC (changed12):</label>
        <input type="text" id="SSCC" name="SSCC" required>
        
<!--        <label for="message">Message:</label>-->
<!--        <textarea id="message" name="message" required></textarea>-->

<!--        <label for="message">Message:</label>-->
<!--        <textarea id="message" name="message" required></textarea>-->
        
        <button type="submit">Send Message</button>
      </form>
      <p id="confirmation-message"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
